<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x|o game</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <h2 id="title">X|O game</h2>
        <div class="game-table">
            <div class="player1 playerbox">
                <h3>Player 1</h3>                
                <p>0</p>
            </div>
            <div id="squires">
                <div onclick="clickbox(this.id)" id="box1"></div>
                <div onclick="clickbox(this.id)" id="box2"></div>
                <div onclick="clickbox(this.id)" id="box3"></div>
                <div onclick="clickbox(this.id)" id="box4"></div>
                <div onclick="clickbox(this.id)" id="box5"></div>
                <div onclick="clickbox(this.id)" id="box6"></div>
                <div onclick="clickbox(this.id)" id="box7"></div>
                <div onclick="clickbox(this.id)" id="box8"></div>
                <div onclick="clickbox(this.id)" id="box9"></div>
                
            </div>
            <div class="player2 playerbox">
                <h3>Player 2</h3>                
                <p>0</p>
            </div>
        </div>
        <div onclick="resetScore ()" class="reset-score">reset score</div>
    </div>






    <script src="js/main.js"></script>
</body>
</html>
